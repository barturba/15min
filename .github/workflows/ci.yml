name: CI

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  scan_ruby:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

      - name: Set up Ruby
        uses: ruby/setup-ruby@354a1ad15676d7126a6966499a5488ce7105a4991
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Scan for common Rails security vulnerabilities using static analysis
        run: bin/brakeman --no-pager

  lint:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

      - name: Set up Ruby
        uses: ruby/setup-ruby@354a1ad15676d7126a6966499a5488ce7105a4991
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Lint code for consistent style
        run: bin/rubocop -f github

  test:
    runs-on: ubuntu-22.04

    # services:
    #  redis:
    #    image: redis
    #    ports:
    #      - 6379:6379
    #    options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - name: Install packages
        run: sudo apt-get update && sudo apt-get install --no-install-recommends -y build-essential git libyaml-dev node-gyp pkg-config python-is-python3 google-chrome-stable unzip

      - name: Install Bun
        uses: oven-sh/setup-bun@4bc2270d8e84e9f1b9c0f1c8e6b8d4c5a2b3e1f9
        with:
          bun-version: '1.1.42'

      - name: Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

      - name: Cache Bun dependencies
        uses: actions/cache@6849a6489940f00c2f30c0fb92c6274307ccb58a
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Set up Ruby
        uses: ruby/setup-ruby@354a1ad15676d7126a6966499a5488ce7105a4991
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Cache Bootsnap
        uses: actions/cache@6849a6489940f00c2f30c0fb92c6274307ccb58a
        with:
          path: |
            tmp/cache/bootsnap-compile-cache-iseq
            tmp/cache/bootsnap-load-path-cache
          key: ${{ runner.os }}-bootsnap-${{ hashFiles('**/Gemfile.lock', 'app/**/*.rb', 'lib/**/*.rb', 'config/**/*.rb') }}
          restore-keys: |
            ${{ runner.os }}-bootsnap-

      - name: Cache built assets
        uses: actions/cache@6849a6489940f00c2f30c0fb92c6274307ccb58a
        with:
          path: |
            app/assets/builds/
            public/assets/
          key: ${{ runner.os }}-assets-${{ hashFiles('package.json', 'bun.lockb', 'Gemfile.lock', 'app/assets/stylesheets/**/*.css', 'app/javascript/**/*.js', 'tailwind.config.js') }}
          restore-keys: |
            ${{ runner.os }}-assets-

      - name: Build assets
        run: |
          bun install
          bun run build
          bun run build:css

      - name: Run tests
        env:
          RAILS_ENV: test
          # REDIS_URL: redis://localhost:6379/0
        run: |
          bin/rails db:create
          bin/rails db:schema:load
          bin/rails test
          bin/rails test:system

      - name: Keep screenshots from failed system tests
        uses: actions/upload-artifact@0b2256b8c012f0828dc542b3febcab082c67f72bd
        if: failure()
        with:
          name: screenshots
          path: ${{ github.workspace }}/tmp/screenshots
          if-no-files-found: ignore

  deploy:
    needs: [scan_ruby, lint, test]
    runs-on: ubuntu-22.04
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

      - name: Set up Ruby
        uses: ruby/setup-ruby@354a1ad15676d7126a6966499a5488ce7105a4991
        with:
          ruby-version: .ruby-version
          bundler-cache: false

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.KAMAL_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          : > ~/.ssh/known_hosts
          # Scan SSH host keys - fail if unable to verify host
          for t in rsa ecdsa ed25519; do
            if ! ssh-keyscan -T 15 -t $t ${{ secrets.KAMAL_HOST }} >> ~/.ssh/known_hosts 2>/dev/null; then
              echo "Warning: Failed to scan $t key for ${{ secrets.KAMAL_HOST }}"
            fi
          done
          # Ensure at least one key was found
          if ! grep -q "${{ secrets.KAMAL_HOST }}" ~/.ssh/known_hosts; then
            echo "Error: No SSH host keys found for ${{ secrets.KAMAL_HOST }}"
            exit 1
          fi

      - name: Install Kamal
        run: |
          gem install --user-install kamal
          echo "$(ruby -e 'print Gem.user_dir')/bin" >> $GITHUB_PATH

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@4b4e9c3e99e4e1b3c8b4f2e6a7b8c9d0e1f2a3b4
        with:
          driver-opts: |
            network=host

      - name: Log in to Docker Hub
        run: |
          echo "${{ secrets.KAMAL_REGISTRY_PASSWORD }}" | docker login -u barturba --password-stdin

      - name: Deploy with Kamal
        env:
          KAMAL_REGISTRY_PASSWORD: ${{ secrets.KAMAL_REGISTRY_PASSWORD }}
          RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
          KAMAL_HOST: ${{ secrets.KAMAL_HOST }}
          DOCKER_BUILDKIT: 1
        run: |
          # Create Rails master key file for Kamal
          mkdir -p config
          echo "$RAILS_MASTER_KEY" > config/master.key
          chmod 600 config/master.key

          # Create a temporary deploy config with substituted values
          cp config/deploy.yml config/deploy.tmp.yml
          sed -i "s/KAMAL_HOST_PLACEHOLDER/$KAMAL_HOST/g" config/deploy.tmp.yml

          # Deploy directly from GitHub CI using temporary config
          kamal deploy --config-file=config/deploy.tmp.yml

          # Clean up temporary file
          rm config/deploy.tmp.yml
